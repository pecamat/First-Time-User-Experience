    <!-- Temporary controls/inputs -->
    <div class="controls-section">
      <input id="input-name" type="text" placeholder="your name" />
      <select id="select-role-title">
        <option value="" selected hidden disabled>your role</option>
        <option value="1">Designer</option>
        <option value="2">Developer</option>
        <option value="3">Product</option>
        <option value="4">Marketing</option>
        <option value="5">Other</option>
      </select>
      <input id="input-role" type="text" placeholder="your job title" />
      <input id="input-dsname" type="text" placeholder="design system name" />
      <input id="input-company" type="text" placeholder="company name" />
      <select id="select-team-size">
        <option value="" disabled selected hidden>team size</option>
        <option value="1">Only me</option>
        <option value="2">2-5</option>
        <option value="3">6-10</option>
        <option value="4">10+</option>
      </select>
    </div>
